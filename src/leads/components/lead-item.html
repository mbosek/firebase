<div [ngClass]="{'lead-item--completed': lead.completed, 'lead-item--editing': editing}" class="lead-item" tabindex="0">

    <div class="cell">
        <button *ngIf="!editing" [routerLink]="['/leads', lead.$key]" aria-label=" Edit lead title " class="lead-item__button " type="button ">
      <span class="icon material-icons">accessibility</span>
    </button>
    </div>

    <div class="cell">
        <div *ngIf="!editing" class="lead-item__title" tabindex="0">
            {{ lead.firstName }} {{ lead.lastName }}
        </div>

        <form class="lead-form" *ngIf="editing" (ngSubmit)="saveTitle()" novalidate>
            <input [(ngModel)]="title" (blur)="stopEditing()" (keyup.escape)="stopEditing()" autocomplete="off" autoFocus class="lead-item__input" name="title" type="text">
        </form>
    </div>

    <div class="cell">
        <button *ngIf="editing" (click)="stopEditing()" aria-label="Cancel editing" class="lead-item__button" type="button">
      <span class="icon material-icons">&#xe14c;</span>
    </button>

        <button *ngIf="!editing " (click)="remove.emit() " aria-label="Delete lead " class="lead-item__button " type="button ">
      <span class="icon material-icons ">delete</span>
    </button>
    </div>
</div>
